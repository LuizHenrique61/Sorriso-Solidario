<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário | ONG Sorriso Solidário</title>
</head>
<body>
    <header>
        <h1>Seja um Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja Voluntário</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required><br><br>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br><br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" required><br><br>
            </fieldset>
            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="interesse">Por que deseja ser voluntário?</label><br>
                <textarea id="interesse" name="interesse" rows="4" cols="50" required></textarea><br><br>
                <input type="checkbox" id="aceito" name="aceito" required>
                <label for="aceito">Aceito os termos e condições da ONG.</label><br><br>
                <button type="submit">Enviar Cadastro</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 ONG Sorriso Solidário | Todos os direitos reservados.</p>
    </footer>

    <script>
    
    document.getElementById('cpf').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = v;
    });

    
    document.getElementById('telefone').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/(\d{2})(\d)/, '($1) $2');
        v = v.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = v;
    });

    
    document.getElementById('cep').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = v;
    });
</script>

</body>
</html>
